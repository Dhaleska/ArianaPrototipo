<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Servicios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">

        <div class="logo">
            <img src="img/logo.png" alt="Multiservicios Ariana">
        </div>

        <nav class="menu">
            <a href="registro.html" class="menu-item">
                <i class="fa-solid fa-pen"></i>
                Registro
            </a>

            <a href="seguimiento.html" class="menu-item">
                <i class="fa-solid fa-magnifying-glass"></i>
                Seguimiento
            </a>

            <a href="historial.html" class="menu-item">
                <i class="fa-solid fa-file-lines"></i>
                Historial
            </a>

            <a href="notificacion.html" class="menu-item">
                <i class="fa-solid fa-bell"></i>
                Notificación
            </a>

            <a href="servicios.html" class="menu-item  active">
                <i class="fa-solid fa-plus"></i>
                Servicios
            </a>

            <a href="personal.html" class="menu-item">
                <i class="fa-solid fa-user"></i>
                Personal
            </a>

            <a href="clientes.html" class="menu-item">
                <i class="fa-solid fa-users"></i>
                Cliente
            </a>

            <a href="reporte.html" class="menu-item">
                <i class="fa-solid fa-chart-column"></i>
                Reporte
            </a>
        </nav>

    </aside>


    <!-- CONTENIDO -->
    <main class="content">

        <!-- Header del contenido -->
        <div class="content-header">

            <button class="menu-toggle" onclick="toggleMenu()">☰</button>

            <h2>REGISTRO DE SERVICIOS</h2>

            <div class="user-info">
                <span>Juan Carlos</span>
                <div class="user-icon">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </div>

        <div class="servicios-layout">
            <!-- FORMULARIO (IZQUIERDA) -->
            <div class="servicios-form">
                <input type="text" placeholder="Nombre del servicio*">
                <select>
                    <option value="">Seleccionar estado</option>
                    <option>Activo</option>
                    <option>Inactivo</option>
                </select>

                <button type="button">Registrar</button>
            </div>

            <!-- TABLA -->
            <div class="servicios-table-wrapper">
                <table class="tracking-table">
                    <thead>
                        <tr>
                            <th>N°</th>
                            <th>Nombre</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Electricidad</td>
                            <td class="servicio-estado">Activo</td>
                            <td>
                                <button class="btn-editar"><i class="fa-solid fa-pen"></i></button>
                                <button class="btn-eliminar"><i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <script>
        function toggleMenu() {
            document.querySelector(".sidebar").classList.toggle("show");
        }

    </script>

</body>
</html>
